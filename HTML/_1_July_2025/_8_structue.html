<!-- 
HTML: Basic HTML Structure
Date: 1 July 2025
Milestone: 1
Module: 1
1-8 HTML Structure: Doctype, html, head, meta, title, body

Learnings: 
Title: name of the page
Favicon: page icon in title bar
meta tag: contains meta data of the web page (ex. creator, owners etc)
get html structure: ! (shift + 1)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/HTML/_1_July_2025/src/1104702.svg"
    />
  </head>
  <body>
    <img src="/HTML/_1_July_2025/src/1104702.svg" alt="">
    <footer>
        <small>All right reserved</small>
    </footer>
  </body>
</html>
