<p>HTML means Hyper Text Markup Language</p>

<p><strong>Web browsers</strong> receive HTML documents from a wev server or from local storage and render the documents into multimedia web pages. HTML describe the structure of a web page <em>semantically</em> and originally include cues for its appearance.</p>
