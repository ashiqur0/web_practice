7-1 CSS measuring units and responsive design explanation

Learnings: 
layout: website এর মধ্যে কোন জিনিষটা কতটা যায়গা জুরে থাকবে
css measuring units: 
    px: absolute (1/96 inch)
    %: changes according to parent
    em: parent এর সাপেক্ষে font size
    rem: root এর সাপেক্ষে font size
    vw: browser এর মধ্যে কতটুকু প্রশস্ততা
    vh: browser এর মধ্যে কতটুকু উচ্চতা

    Absolute : যা পরিবর্তন হয় না। অর্থাৎ যেগুলো responsive করা যায় না। [px, inch, cm, mm, pt, pc]
    Relative : যা পরিবর্তন হয়। অর্থাৎ যেগুলো responsive করা যায়। [%, em, rem, ex, ch, vh, vw, vmax, vmin]
