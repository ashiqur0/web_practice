<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="/Milestone_2/Module_8/styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>        
    </header>
    <main>
        <section>
            <div class="row">
                <img src="/Milestone_2/Module_8/images/A.jpg" alt="">
            </div>

                <div>
                    <img src="/Milestone_2/Module_8/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="/Milestone_2/Module_8/images/C.jpg" alt="">

                    <img src="/Milestone_2/Module_8/images/D.jpg" alt="">

                </div>
            </div>
            <div class="row">
                <div>
                    <img src="/Milestone_2/Module_8/images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="/Milestone_2/Module_8/images/G.jpg" alt="">
                    <img src="/Milestone_2/Module_8/images/G.jpg" alt="">
                    <img src="/Milestone_2/Module_8/images/G.jpg" alt="">
                    <img src="/Milestone_2/Module_8/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="/Milestone_2/Module_8/images/H.jpg" alt="">
                </div>
            </div>
        </section>
