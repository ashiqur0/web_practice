1-10 HTML Lists

Learnings: HTML Lists
3 Types of list,
1. Ordered list(ol): while sequence is necessary,
2. Unordered list(ul): while sequence is not necessary,
3. Description list(dl): represents key-value type data

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Ordered List Example</h3>
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h3>Unordered List Example</h3>
    <ul type="disk">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h3>Description List Example</h3>
    <dl>
        <dt>Apple</dt>
        <dd>Apple is a fruits</dd>
        <dt>Banana</dt>
        <dd>Banana is a fruits</dd>
        <dt>Cherry</dt>
        <dd>Cherry is a fruits</dd>
    </dl>
  </body>
</html>
