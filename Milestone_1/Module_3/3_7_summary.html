1. Ways to commit
When first time login git from a new pc [8 steps]
1. git init
2. git add .
3. git config --global user.email "your_github_email@gmail.com"
4. git config --global user.name "your_github_user_name"
5. git commit -m "commit message"
6. git remote add origin <repository_link.git>
7. git branch -M main   // switch branch
8. git push -u origin main

When create new repository [6 steps]
1. git init
2. git add .
3. git commit -m "commit message"
4. git remote add origin <repository_link.git>
5. git branch -M main   -> switch branch
6. git push -u origin main

To push something into existing repository [3 steps]
1. git add .
2. git commit -m "commit message"
3. git push

2. Discard changes
Through the git icon -> click on discard changes icon

3. Others command
a. check version: git -- version
b. check who is the user: git config -l
