<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Flex</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center; 
            background-color: aqua;
            height: 300px;
        }
        .box {
            background-color: burlywood;
            font-size: 4em;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
